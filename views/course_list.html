{% extends "_base.html" %}
{% block bodycontent %}

  <h1 id="bolded-title">Your Courses</h1>
  <div id="course-list">
    <ul>
      {% for course in courses %}
        <li>
          <a href='{{ course.url }}'>{{ course.title }}</a>
        </li>
      {% endfor %}
    </ul>
  <div>
  <a href='/courses/add'><h4>Add New Course</h4></a>

{% endblock %}
